        btninf1.addEventListener('click', function() {
            Swal.fire({
                title: 'Калькулятор',
                showCloseButton: true,
                showConfirmButton: false,
                html:
                '<p>Компания Vietnam продолжает реализовывать всем известные вещи. В этот раз она положила свой взгляд на калькулятор. Это вполне обычный калькулятор.</p>' +
                '<a href="#" type="button" class="swal2-confirm swal2-styled my-style" style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);" aria-label="">Скоро</a>',
                imageUrl: 'Image/Calculator.png',
                imageHeight: 350,
            })
        })
        btninf2.addEventListener('click', function() {
            Swal.fire({
                title: 'Blue Guys',
                showCloseButton: true,
                showConfirmButton: false,
                imageUrl: 'Image/BG.png',
                html:
                '<p>Лучший из худших! Сайт Blue Guys является "Torrent трекером". По сравнению с BGPM, функций  стало больше, дизайн улучшен. Поддержка окончена. Хотите чай?</p>' +

                imageHeight: 350,
            })
        })
        btninf3.addEventListener('click', function() {
            Swal.fire({
                title: 'Blue Guys Phone Manager',
                showCloseButton: true,
                showConfirmButton: false,
                html:                
                '<p>Худший из худших! Сайт BGPM создан для помощи в выборе телефона... Мало функций, много багов и ошибок, не удобный и не красивый дизайн. Самая первая разработка. Поддержка окончена.</p>' +
                '<a href="https://tvoyotec.github.io/" type="button" class="swal2-confirm swal2-styled my-style" style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);" aria-label="">Перейти</a>',
                imageUrl: 'Image/BGPM.png',
                imageHeight: 350,
            })
        })
        btninf4.addEventListener('click', function() {
            Swal.fire({
                title: 'Vietnam Coin',
                showCloseButton: true,
                showConfirmButton: false,
                html:                
                '<p>Сделан в память старту VKcoin, механника чуть-чуть отличается. RIP VKcoin</p>' +
                '<a href="VCoin.html" type="button" class="swal2-confirm swal2-styled my-style" style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);" aria-label="">Открыть</a>',
                imageUrl: 'Image/VCoin.png',
                imageHeight: 350,
            })
        })
        let pos = 0;
        const buttonBack = document.getElementById('strelka1');
        const buttonNext = document.getElementById('strelka2');      
        const colvo = document.getElementById('colvo-sliders');
        const img = document.getElementById('slider');
        const info = document.getElementById('slider-info');


        function slides(){
            if(pos == 0){
                info.innerHTML = 'Лучший выбор';
                colvo.innerHTML = '1';
                img.style.backgroundImage = 'url("https://st2.depositphotos.com/3867481/11527/v/950/depositphotos_115272168-stock-illustration-best-choice-sticker-best-choice.jpg")';
            };  
            if(pos == 1){
                info.innerHTML = 'Самые дешёвые услуги';
                colvo.innerHTML = '2';
                img.style.backgroundImage = 'url("https://st3.depositphotos.com/2274151/12973/v/950/depositphotos_129731348-stock-illustration-low-cost-red-grunge-stamp.jpg")';
            };
            if(pos == 2){
                info.innerHTML = 'Высокие рейтинги';
                colvo.innerHTML = '3';
                img.style.backgroundImage = 'url("https://nrchealth.com/wp-content/uploads/2016/12/star-ratings-blog3.png")';
            };
            if(pos == 3){
                info.innerHTML = 'Лучшее качество';
                colvo.innerHTML = '4';
                img.style.backgroundImage = 'url("https://simsr.somaiya.edu/upload_file/images20/Outdoor_Sports/5cd511532d7b1.png")';
            };
        };
        function Next(){
            if(pos < 3){
                pos = pos + 1;
            };
        };
        function Back(){
            if(pos > 0){
                pos = pos - 1;
            };
        }
        slides();
        buttonNext.addEventListener('click', function(){
            Next();
            slides();
        });

        buttonBack.addEventListener('click', function(){
            Back();
            slides();
        });
