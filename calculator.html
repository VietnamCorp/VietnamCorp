    <script>
        $('#men').on('click', function(e) {
            e.preventDefault();
            $(this).toggleClass('menu-btn_active');
            $('.menu-position').toggleClass('menu-postition_active');
            $('#main').toggleClass('main_active');
            $('#main').css("transition", "0.55s");
        });
        jQuery(document).ready(function(){
        jQuery(window).scrollTop(0).delay(800);
        });
        var btninf1 = document.getElementById("butInfo1"); 
        var btninf2 = document.getElementById("butInfo2");
        var btninf3 = document.getElementById("butInfo3");
        var btninf4 = document.getElementById("butInfo4-Vcoin");

        //calc
        function inset(num){
            document.form.calcInput.innerHTML = document.form.calcInput.value + num
        }
        const number0 = document.getElementById('num0')
        const number1 = document.getElementById('num1')
        const number2 = document.getElementById('num2')
        const number3 = document.getElementById('num3')
        const number4 = document.getElementById('num4')
        const number5 = document.getElementById('num5')
        const number6 = document.getElementById('num6')
        const number7 = document.getElementById('num7')
        const number8 = document.getElementById('num8')
        const number9 = document.getElementById('num9')
        number0.addEventListener('click', inset(0))
        number1.addEventListener('click', inset(1))
        number2.addEventListener('click', inset(2))
        number3.addEventListener('click', inset(3))
        number4.addEventListener('click', inset(4))
        number5.addEventListener('click', inset(5))
        number6.addEventListener('click', inset(6))
        number7.addEventListener('click', inset(7))
